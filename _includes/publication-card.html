<div class="columns has-text-centered" id="blog-card">
  {% for project in site.data.research %}

  <div class="column  is-paddingless is-marginless is-one-third-widescreen is-one-third-desktop is-one-fifth-fullhd is-one-third-tablet is-two-fifths-mobile is-three-quarters-touch"
  id="project-card">

  <div class="image is-16by9" style="background-image: url({{project.image}});">
  </div>
</div>


<a href="{{project.link}}" target="_blank">

  <div class="column has-text-left-desktop has-text-left-tablet">
    <h1 class="title is-size-4-touch">{{project.title}}</h1>
    <div class="card-content">
      <h1 class="title has-text-white is-size-4">{{ project.name }}</h1>
      <p class="has-text-white has-text-weight-light content">{{ project.description | truncate: 80}}</p>
    </div>
  </div>
</a>


</div>
{% endfor %}
</div>
