- name: Chadefaux, Thomas. What the Enemy Knows: Common Knowledge and the Rationality of War.
Accepted for publication at British Journal of Political Science.
  image: https://cdn.pixabay.com/photo/2015/01/08/18/27/startup-593341_960_720.jpg
  link:
  description: Information has played a central role in understanding why international negotiations may break down into costly conflict. Barring indivisibilities or commitment problems, the literature finds that war can only occur between rational unitary actors because of private information about fundamentals such as capabilities, resolve, or costs. I show here, however, that negotiations may fail even if both players know these fundamentals. All that is needed is for $A$ to not know whether $B$ knows---uncertainty about uncertainty. To ensure peace, then, states need not only know each other's attributes, but also the other's knowledge thereof, and potentially their knowledge of their knowledge, and so on. Existing models, however, focus on first-order uncertainty and assume common knowledge of information partitions---an unlikely assumption, as states rarely know how much the other knows, as we illustrate with the lead-up to the 2003 Iraq war and the crisis of July 1914. This requirement of higher-order information illustrates the importance of explicitly incorporating information structures in bargaining models of conflict and empirical work on the role of uncertainty.
